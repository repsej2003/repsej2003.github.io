<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type='text/javascript' src='https://code.jquery.com/jquery-1.8.2.js'></script>
    <title>Opskrift</title>
</head>

<body>

    <p><a id="button" href="https://madplan.nu/recipe.htm?recipeid=10000">Mangler en id√©?</a>.</p>
    <script>
        var yourElement = document.getElementById('button');

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        var string = 'https://madplan.nu/recipe.htm?recipeid=1' + pad(getRandomInt(2794 + 1), 4);
        yourElement.setAttribute('href', string);

        $('head').append('<meta http-equiv="refresh" content="2; URL=' + string + '" />');
    </script>

</body>

</html>
